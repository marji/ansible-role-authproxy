---
snakeoil_ssl_cert_file: '/etc/ssl/certs/ssl-cert-snakeoil.pem'
snakeoil_ssl_key_file:  '/etc/ssl/private/ssl-cert-snakeoil.key'
app_url: 'http://127.0.0.1:80/'
server_name: 'app.example.com'
ssl_cipher_suite: 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH'
ssl_honor_cipher_order: 'on'
ssl_protocol: 'all -SSLv2 -SSLv3'
